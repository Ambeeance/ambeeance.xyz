<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./tailwind.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg">
    <title>Ambeeance</title>
</head>
<body class="text-amb-gray-dark">
<header class="py-20 shadow" style="background: linear-gradient(335deg, var(--amb-blue) 0%, rgba(0,0,0,1) 100%);">
    <div class="container mx-auto flex flex-col items-center">
        <img class="py-4 w-56" alt="logo" src="./assets/logo.svg"/>
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold mb-2 text-amb-gray text-center">Ambeeance</h1>
            <p class="text-lg mb-2 text-amb-gray text-center">Simple configuration tool for developers</p>
        </div>
        <a class="btn" href="https://github.com/Ambeeance/ambeeance/releases/latest">
            <svg class="icon" data-heroicon="download"/>
            Download (Pre-Release)
        </a>
    </div>
</header>
<main class="bg-amb-gray">
    <section class="py-5">

        <img class="mx-auto" alt="Primary Screenshot" src="./assets/primary_screenshot.png">
    </section>
    <section class="py-5 container mx-auto text-center">
        <p class="text-2xl">Features</p>
        <ul class="text-xl">
            <li>Remote control your application config during development</li>
            <li>Auto Spec: Let your application define the controls</li>
            <li>Modify application config <strong>at runtime</strong></li>
        </ul>
    </section>
</main>
<footer class="bg-amb-black">
    <div class="container mx-auto px-6 pt-10 pb-6 flex-col justify-center text-amb-gray">
        <div class="flex flex-row justify-center"><p>Created by Elliot Iddon</p></div>
        <a class="flex flex-row items-center justify-center" href="https://github.com/Ambeeance">
            <svg data-heroicon="code" class="icon"/>
            <p class="text-amb-gray">Open Source on Github</p>
        </a>
    </div>
</footer>
</body>
</html>
